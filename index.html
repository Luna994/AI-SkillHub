 <!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI SkillHub | AI-ассистенты и обучение</title>
    <style>
        /* Подключаем шрифты */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap');

        /* Общие стили */
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #0F052D, #240A64);
            color: #FFFFFF;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        /* Контейнер */
        .container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 50px;
            max-width: 1200px;
            margin: auto;
        }

        /* Левая часть (изображение) */
        .image-container {
            flex: 1;
            display: flex;
            justify-content: center;
        }

        .image-container img {
            max-width: 100%;
            height: auto;
            border-radius: 15px;
        }

        /* Правая часть (текст) */
        .text-container {
            flex: 1;
            text-align: left;
            padding-left: 50px;
        }

        .text-container h1 {
            font-size: 2.8em;
            font-weight: 700;
            color: #FFFFFF;
            line-height: 1.2;
        }

        .text-container h1 span {
            color: #9A6BFF;
        }

        .text-container p {
            font-size: 1.2em;
            color: #CCCCCC;
            line-height: 1.5;
            margin-top: 15px;
        }

        /* Кнопка */
        .cta-button {
            display: inline-block;
            background: #9A6BFF;
            color: #FFFFFF;
            font-size: 1.2em;
            font-weight: bold;
            padding: 14px 28px;
            border-radius: 30px;
            text-decoration: none;
            transition: 0.3s;
            margin-top: 20px;
        }

        .cta-button:hover {
            background: #A77BFF;
            box-shadow: 0px 0px 15px #A77BFF;
            transform: scale(1.05);
        }

        /* Медиа-запросы для адаптации */
        @media (max-width: 1024px) {
            .container {
                flex-direction: column;
                text-align: center;
            }
            .text-container {
                padding-left: 0;
                margin-top: 30px;
            }
            .image-container img {
                max-width: 80%;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <!-- Левая часть (изображение) -->
    <div class="image-container">
        <img src="logo_resized.png" alt="AI SkillHub">
    </div>

    <!-- Правая часть (текст) -->
    <div class="text-container">
        <h1>Как стать <span>экспертом в AI</span> <br>и автоматизировать бизнес?</h1>
        <p>Изучи передовые технологии AI за 2 дня и узнай, как создать умных AI-ассистентов, которые увеличат твою продуктивность.</p>
        <a href="https://t.me/yourbot" class="cta-button">Присоединиться к интенсиву в Telegram</a>
    </div>
</div>

</body>
</html>
